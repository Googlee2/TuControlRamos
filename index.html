<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TuControlRamos</title>

<!-- Fuentes -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Mercado Pago SDK (opcional, no rompe) -->
<script src="https://sdk.mercadopago.com/js/v2"></script>

<style>
body {
    font-family: 'Montserrat', sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 600px;
    margin: auto;
    text-align: center;
}
button {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
.checkout-btn {
    background: #009ee3;
    color: #fff;
}
.whatsapp-btn {
    background: #25D366;
    color: #fff;
}
</style>
</head>

<body>

<div class="container">
    <h1>TuControlRamos</h1>
    <p>Compra segura con Mercado Pago</p>

    <!-- BOTÃ“N MERCADO PAGO -->
    <button class="checkout-btn" onclick="checkoutMercadoPago()">
        ðŸ’³ Pagar con Mercado Pago
    </button>

    <!-- BOTÃ“N WHATSAPP -->
    <button class="whatsapp-btn" onclick="checkoutWhatsApp()">
        ðŸ“± Consultar por WhatsApp
    </button>
</div>

<script>
/* ==============================
   CONFIG
============================== */
const BACKEND_URL = 'https://tucontrolramos-1.onrender.com';
const WHATSAPP_NUMBER = '549XXXXXXXXXX'; // <-- TU NÃšMERO

/* ==============================
   MERCADO PAGO
============================== */
function checkoutMercadoPago() {
    fetch(`${BACKEND_URL}/create-preference`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            items: [{
                title: 'Control remoto',
                quantity: 1,
                unit_price: 8500
            }]
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.init_point) {
            window.location.href = data.init_point;
        } else {
            alert('No se pudo iniciar el pago');
        }
    })
    .catch(err => {
        console.error(err);
        alert('Error conectando con el servidor');
    });
}

/* ==============================
   WHATSAPP
============================== */
function checkoutWhatsApp() {
    const msg = encodeURIComponent(
        'Hola, quiero consultar por un control remoto'
    );
    window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`, '_blank');
}
</script>

</body>
</html>
