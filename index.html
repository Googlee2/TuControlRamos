<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuControlRamos - Tienda Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rojo: #D32F2F; --negro: #1A1A1A; --blanco: #FFFFFF; --gris: #f4f4f4;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--blanco); }

        /* Header */
        .header { background: var(--rojo); color: white; padding: 1rem 2rem; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Bebas Neue', sans-serif; font-size: 2rem; letter-spacing: 2px; }
        .cart-icon { cursor: pointer; font-size: 1.5rem; position: relative; }
        #cartCount { position: absolute; top: -5px; right: -10px; background: var(--negro); font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; }

        /* Hero */
        .hero { background: var(--negro); color: white; padding: 4rem 2rem; text-align: center; }
        .hero h1 { font-family: 'Bebas Neue', sans-serif; font-size: 3.5rem; margin-bottom: 1rem; }
        .hero span { color: var(--rojo); }

        /* Productos */
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 2rem; }
        .section-title { font-family: 'Bebas Neue', sans-serif; font-size: 2.5rem; margin: 2rem 0; border-bottom: 3px solid var(--rojo); display: inline-block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
        
        .card { border: 1px solid #ddd; padding: 1.5rem; border-radius: 10px; text-align: center; transition: 0.3s; }
        .card:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.1); transform: translateY(-5px); }
        .price { font-size: 1.5rem; color: var(--rojo); font-weight: bold; margin: 1rem 0; }
        .btn-add { background: var(--rojo); color: white; border: none; padding: 0.7rem 1rem; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }

        /* Carrito Lateral */
        .cart-modal { position: fixed; top: 0; right: -100%; width: 350px; height: 100%; background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.2); transition: 0.4s; z-index: 2000; padding: 2rem; display: flex; flex-direction: column; }
        .cart-modal.active { right: 0; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 1rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; }
        .btn-buy { background: #25D366; color: white; border: none; padding: 1rem; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: auto; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 1500; }
        .overlay.active { display: block; }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">TUCONTROLRAMOS</div>
    <div class="cart-icon" onclick="toggleCart()">üõí <span id="cartCount">0</span></div>
</header>

<section class="hero">
    <h1>Reparaciones <span>Profesionales</span></h1>
    <p>Controles Remotos - Smart TV - Celulares</p>
</section>

<div class="container">
    <h2 class="section-title">Nuestros Productos y Servicios</h2>
    <div class="grid" id="productGrid">
        </div>
</div>

<div class="overlay" id="overlay" onclick="toggleCart()"></div>
<div class="cart-modal" id="cartModal">
    <h2 style="font-family: 'Bebas Neue'; margin-bottom: 1rem;">Tu Pedido</h2>
    <div id="cartItems" style="flex: 1; overflow-y: auto;">
        <p>El carrito est√° vac√≠o.</p>
    </div>
    <hr>
    <div style="margin: 1rem 0; font-weight: bold; font-size: 1.2rem;">
        Total: <span id="cartTotal">$0</span>
    </div>
    <button class="btn-buy" onclick="enviarWhatsApp()">PEDIR POR WHATSAPP</button>
    <button onclick="toggleCart()" style="margin-top: 10px; background: none; border: none; cursor: pointer; color: gray;">Cerrar</button>
</div>

<script>
    const productos = [
        { id: 1, name: "Control Samsung Smart", price: 8500 },
        { id: 2, name: "Control LG Magic Original", price: 15000 },
        { id: 3, name: "Control Universal TV", price: 4500 },
        { id: 4, name: "Reparaci√≥n Pantalla TV", price: 35000 },
        { id: 5, name: "Cambio Pin de Carga", price: 9000 },
        { id: 6, name: "Bater√≠a iPhone Premium", price: 18000 }
    ];

    let carrito = [];

    // Cargar productos al inicio
    function loadProducts() {
        const grid = document.getElementById('productGrid');
        productos.forEach(p => {
            grid.innerHTML += `
                <div class="card">
                    <h3>${p.name}</h3>
                    <p class="price">$${p.price}</p>
                    <button class="btn-add" onclick="addToCart(${p.id})">Agregar al Carrito</button>
                </div>
            `;
        });
    }

    function addToCart(id) {
        const item = productos.find(p => p.id === id);
        carrito.push(item);
        updateCartUI();
        if(!document.getElementById('cartModal').classList.contains('active')) toggleCart();
    }

    function updateCartUI() {
        const list = document.getElementById('cartItems');
        const count = document.getElementById('cartCount');
        const total = document.getElementById('cartTotal');
        
        count.innerText = carrito.length;
        list.innerHTML = "";
        
        let totalSuma = 0;
        carrito.forEach((item, index) => {
            totalSuma += item.price;
            list.innerHTML += `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>$${item.price} <button onclick="removeFromCart(${index})" style="border:none; background:none; color:red; cursor:pointer;">X</button></span>
                </div>
            `;
        });
        
        if (carrito.length === 0) list.innerHTML = "<p>El carrito est√° vac√≠o.</p>";
        total.innerText = "$" + totalSuma;
    }

    function removeFromCart(index) {
        carrito.splice(index, 1);
        updateCartUI();
    }

    function toggleCart() {
        document.getElementById('cartModal').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function enviarWhatsApp() {
        if (carrito.length === 0) return alert("Agrega algo al carrito primero");
        
        let mensaje = "Hola TuControlRamos! Quiero estos productos:%0A";
        carrito.forEach(item => {
            mensaje += `- ${item.name} ($${item.price})%0A`;
        });
        mensaje += `%0ATotal: ${document.getElementById('cartTotal').innerText}`;
        
        // Aqu√≠ pones tu n√∫mero de tel√©fono
        window.open(`https://wa.me/5491137651905?text=${mensaje}`, '_blank');
    }

    window.onload = loadProducts;
</script>

</body>
</html>
