<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Imágenes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Subí tus imágenes</h2>
<p>Elegí una imagen y tocá “Subir”</p>

<!-- TOKEN -->
<input
  type="password"
  id="token"
  placeholder="Token de GitHub"
>

<!-- ARCHIVO -->
<input
  type="file"
  id="fileInput"
  accept="image/*"
>

<button onclick="subirImagen()">Subir imagen</button>

<h3>Imágenes cargadas</h3>
<div id="galeria"></div>

<script src="script.js"></script>
</body>
</html>
