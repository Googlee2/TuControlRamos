<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuControlRamos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #111; color: #fff; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { max-width: 400px; width: 100%; text-align: center; }
        h1 { font-weight: 700; margin-bottom: 5px; }
        p { color: #aaa; margin-bottom: 25px; }
        button { width: 100%; padding: 15px; margin: 10px 0; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        .checkout-btn { background: #009ee3; color: #fff; }
        .whatsapp-btn { background: #25D366; color: #fff; }
    </style>
</head>
<body>

<div class="container">
    <h1>TuControlRamos</h1>
    <p>Compra segura con Mercado Pago</p>

    <button class="checkout-btn" onclick="pagar()">
        ðŸ’³ Pagar con Mercado Pago
    </button>

    <button class="whatsapp-btn" onclick="consultarWhatsApp()">
        ðŸ“± Consultar por WhatsApp
    </button>
</div>

<script>
    // URL CORREGIDA: Apunta al nuevo servicio que creamos
    const BACKEND_URL = 'https://tucontrolramos-backend.onrender.com';
    
    // Tu nÃºmero de WhatsApp
    const WHATSAPP_NUMBER = '5491137651905'; 

    function pagar() {
        console.log("Iniciando pago...");
        
        // El botÃ³n ahora llama a la URL correcta de Render
        fetch(`${BACKEND_URL}/create-preference`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                // Estos datos los procesa el server.js
                title: 'Control remoto',
                quantity: 1,
                unit_price: 8500
            })
        })
        .then(res => {
            if (!res.ok) throw new Error('Error en la respuesta del servidor');
            return res.json();
        })
        .then(data => {
            if (data.init_point) {
                // Redirige al checkout oficial de Mercado Pago
                window.location.href = data.init_point;
            } else {
                alert('El servidor no devolviÃ³ un link de pago. RevisÃ¡ los logs en Render.');
            }
        })
        .catch(err => {
            console.error("Error detallado:", err);
            alert('No se pudo conectar con el servidor de pago. Asegurate de que en Render diga "Live" en color verde.');
        });
    }

    function consultarWhatsApp() {
        const msg = encodeURIComponent("Hola, quiero consultar por un control remoto.");
        window.open(`https://api.whatsapp.com/send?phone=${WHATSAPP_NUMBER}&text=${msg}`, '_blank');
    }
</script>

</body>
</html>
