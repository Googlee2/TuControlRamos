<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TuControlRamos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
body{font-family:Arial;background:#dff3ff;margin:0}
.container{max-width:900px;margin:30px auto;background:#fff;padding:20px;border-radius:12px}
input,button{width:100%;padding:10px;margin:5px 0}
button{background:#2ecc71;color:#fff;border:none;border-radius:6px}
img{max-width:120px;border-radius:6px}
.hidden{display:none}
</style>
</head>
<body>

<div class="container" id="login">
  <h2>Empresa</h2>
  <input id="empresa" placeholder="Empresa">
  <button onclick="entrar()">Entrar</button>
</div>

<div class="container hidden" id="panel">
  <h2 id="titulo"></h2>
  <input type="file" id="archivo" accept="image/*">
  <button onclick="subir()">Subir imagen</button>
  <div id="lista"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyClaqvS1LUSZtaeIgvNtKdBGVDi3fEii60",
  authDomain: "tucontrolramos-8ec4a.firebaseapp.com",
  projectId: "tucontrolramos-8ec4a",
  storageBucket: "tucontrolramos-8ec4a.appspot.com"
};

firebase.initializeApp(firebaseConfig);
const storage = firebase.storage();
const db = firebase.firestore();

let empresaActual="";

function entrar(){
  empresaActual = empresa.value.trim();
  if(!empresaActual) return alert("Ingresá empresa");
  login.classList.add("hidden");
  panel.classList.remove("hidden");
  titulo.innerText="Empresa: "+empresaActual;
  cargar();
}

function subir(){
  const f = archivo.files[0];
  if(!f) return alert("Elegí imagen");

  const ref = storage.ref("imagenes/"+empresaActual+"/"+Date.now()+"_"+f.name);
  ref.put(f).then(()=>{
    ref.getDownloadURL().then(url=>{
      db.collection("imagenes").add({
        empresa:empresaActual,
        url:url
      }).then(cargar);
    });
  });
}

function cargar(){
  lista.innerHTML="";
  db.collection("imagenes").where("empresa","==",empresaActual)
  .get().then(s=>{
    s.forEach(d=>{
      lista.innerHTML+=`<img src="${d.data().url}"> `;
    });
  });
}
</script>
</body>
</html>
